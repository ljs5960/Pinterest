<div class="pinterest_header">
    <div>
        <h1 class="pinterest_logo">Pinterest</h1>
    </div>
    <div>
        <a href="{% url 'articleapp:list' %}">
            <span>Articles</span>
        </a>
        <span>nav2</span>
        <span>nav3</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}"> <!-- After login, stay in previous page -> ?next={{requst.path}}-->
            <span>LogIn</span>
        </a>
        <a href="{% url 'accountapp:create' %}">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}"> <!-- detail/<int:pk> require user.pk -->
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
            <span>LogOut</span>
        </a>
        {% endif %}
    </div>
</div>
